<div id="gedan" ng-repeat="item in gedan.data">
    <dl class="flex-parent">
        <dt><img ng-src="{{item.img}}" alt=""></dt>
        <dd class="pr flex-son">
            <p>{{item.p}}</p>
            <div class="num">{{item.num}}</div>
            <span class="pa">></span>
        </dd>
    </dl>
</div>
